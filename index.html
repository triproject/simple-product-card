<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="product-container">
			<div class="product-card">
				<div class="product-image">
					<img src="/product.jpg" alt="Kopi Paling Enak" />
				</div>

				<div class="product-body">
					<h3 class="product-title">Kopi Paling Enak</h3>
					<div class="product-price">Rp 90.000</div>
					<div class="product-discount">
						<span class="product-discount-percentage">10%</span>
						<span class="product-discount-price">Rp 100.000</span>
					</div>
					<div class="product-rates">
						<span class="yellow-star">&#9733;</span>
						<span class="yellow-star">&#9733;</span>
						<span class="yellow-star">&#9733;</span>
						<span class="yellow-star">&#9733;</span>
						<span>&#9733;</span>
						4/5
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
